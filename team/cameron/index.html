<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cameron</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/x-icon" href="banned.png">
  </head>
  <body>
    <main class="container">
      <h1><strong>Cameron Muschialli</strong></h1>
      <form>
        <h3>Give me money: </h3>
        <div class="fname">
          <label for="fname">First name: </label>
          <input type="text" id="fname" name="fname" placeholder="John">
        </div>
        <div class="lname">
          <label for="lname">Last name: </label>
          <input type="text" id="lname" name="lname" placeholder="Smith">
        </div>
        <div class="address">
          <label for="address">Address: </label>
          <input type="text" id="address" name="address" placeholder="XX Something Street, Suburb/City">
        </div>
        <div class="email">
          <label for="email">Email: </label>
          <input type="text" id="email" name="email" placeholder="doxyourself@website.gov">
        </div>
        <div class="bank">
          <label for="bank">Bank Details:</label>
          <input type="number" id="bank" name="bank">
        </div>
        <div class="notsus">
          <label for="notsus">Did you know?</label>
          <input type="checkbox" id="notsus" name="notsus">
        </div>
        <div class="submit">
          <a href="../../index.html">Submit</a>
        </div>
      </form>
    </main>
  </body>
</html>
